<div id="body">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-xs-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading border0">
                        <h4 class="text-center"><i class="icon icon-phone"></i> Contact Us</h4>
                    </div>
                    <div class="panel-body padding0 border0">
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 padding0">
                            <form method="POST" ng-submit="contact.sendMail()">
                                <ul class="list-group border0 margin0">
                                    <li class="list-group-item border0">
                                        <div class="form-group form-animate-text" style="margin: 5px 0px !important;">
                                            <input type="text" name="fullname" ng-model="contact.new_mail.fullname" class="form-text" required>
                                            <span class="bar "></span>
                                            <label>Fullname</label>
                                        </div>
                                    </li>
                                    <li class="list-group-item border0">
                                        <div class="form-group form-animate-text" style="margin: 5px 0px !important;">
                                            <input type="email" name="email_address" ng-model="contact.new_mail.email_address" class="form-text" required>
                                            <span class="bar "></span>
                                            <label>Email Address</label>
                                        </div>
                                    </li>
                                    <li class="list-group-item border0">
                                        <div class="form-group form-animate-text" style="margin: 5px 0px !important;">
                                            <input type="text" name="subject" ng-model="contact.new_mail.subject" class="form-text" required>
                                            <span class="bar "></span>
                                            <label>Subject</label>
                                        </div>
                                    </li>
                                    <li class="list-group-item border0">
                                        <div class="form-group form-animate-text" style="margin: 5px 0px !important;">
                                            <textarea name="message" ng-model="contact.new_mail.message" class="form-text" required></textarea>
                                            <span class="bar "></span>
                                            <label>Message</label>
                                        </div>
                                    </li>
                                    <li class="list-group-item border0 text-center">
                                        <button ng-disabled="contact.processing" class="btn btn-success btn-md">
                                            <span ng-if="!contact.processing"><i class="icon icon-paper-plane"></i> Send Mail</span>
                                            <span ng-if="contact.processing"><i class=" fa fa-spin icon-refresh"></i> Please Wait...</span>
                                        </button>
                                    </li>
                                </ul>
                            </form>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin: 5px 0px;">
                                    <label class="bold"><i class="fa fa-bank"></i> Office Address</label>
                                    <p>Suite 22 Eastely Park . Number 5 batross street off Aminu Kano . Wuse 2 abuja</p>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin: 5px 0px;">
                                    <label class="bold"><i class="fa fa-phone"></i> Office Phone</label>
                                    <p>+234705-149-0693<br>+234806-343-0184<br>
                                        <!--+234816-309-2891-->
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
